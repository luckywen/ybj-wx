<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <link rel="stylesheet" type="text/css" href="/dist/insurance.css">
  <title>保费测算</title>
  <script>
    var prodId = ''; //开发传ID.这个是没有产品的就为空
  </script>
</head>

<body>
  <div class="container" id="container">
    <div class="prod-summary">
      <a href="./insurance-detail.html">
        <img src="//lorempixel.com/150/78" alt="" class="fl">
        <div class="txts fl">
          <p class="name">鸿运英才少儿险</p>
          <div class="tags"><span class="tagname tagcolor-1">高额保障</span><span class="tagname tagcolor-2">特定重疾保障</span><span class="tagname tagcolor-3">高额满期金</span><span class="tagname tagcolor-4">保障全面</span></div>
        </div>
      </a>
    </div>
    <div class="form" id="Jform" action="">
      <div class="form-hd"><span>输入信息，测算保费</span></div>
      <div class="form-bd">
        <div class="form-group form-group-radio">
          <div class="form-group__hd">
            <label for="sex">性别</label>
          </div>
          <div class="form-group_bd">
            <div class="radio"><input required="" type="radio" class="weui-check" name="sex" value="male" id="r1" tips="请选择性别">男</div>
            <div class="radio"><input required="" type="radio" class="weui-check" name="sex" value="female" id="r2" tips="请选择性别">女</div>
          </div>
          <div class="form-group__ft"></div>
        </div>
        <div class="form-group form-group-select">
          <div class="form-group__hd">
            <label for="sex">年龄</label>
          </div>
          <div class="form-group_bd">
            <input class="weui-input" type="date" value="">
          </div>
          <div class="form-group__ft"></div>
        </div>
        <div class="form-group form-group-select">
          <select class="form-control" name="contacttype" required tips="请选择保障类型">
            <option value="" disabled selected>请选择保障类型</option>
            <option value="意外保险">意外保险</option>
            <option value="重疾保险">重疾保险</option>
            <option value="寿险">寿险</option>
            <option value="其他blabla">其他blabla</option>
          </select>
        </div>
      </div>
      <div class="form-ft">
        <a href="javascript:;" class="btn btn-okay" id="JsubmitConsult">马上预约</a>
      </div>
    </div>
  </div>
  <script src="/dist/insurance.js"></script>
</body>

</html>
